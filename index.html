<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiermarker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="https://tiermaker.com/images/tiermaker-logo.png"
          alt="tiermaker-logo"
        />
      </a>
    </header>

    <main class="" dropzone="">
        <div class="card">
            <div class="card-row">
                <div class="card-item card-item-red">S</div>
                <div class="card-item-body" ></div>
            </div>
            <div class="card-row">
                <div class="card-item card-item-orange">A</div>
                <div class="card-item-body"></div>
            </div>
            <div class="card-row">
                <div class="card-item card-item-yellow-100">B</div>
                <div class="card-item-body"></div>
            </div>
            <div class="card-row">
                <div class="card-item card-item-yellow-200">C</div>
                <div class="card-item-body"></div>
            </div>
            <div class="card-row">
                <div class="card-item card-item-green-100">D</div>
                <div class="card-item-body"></div>
            </div>
            <div class="card-row">
                <div class="card-item card-item-green-200">E</div>
                <div class="card-item-body"></div>
            </div>
        </div>
        <div class="card-controls">
            <label id="btn-add">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0"></path>
                    <path d="M9 12h6"></path>
                    <path d="M12 9v6"></path>
                  </svg>
                  <input type="file" name="" id="" accept="image/*" hidden>
            </label>
            <button id="btn-reset">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5"></path>
                  </svg>
            </button>
            <button id="btn-save">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2"></path>
                    <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"></path>
                    <path d="M14 4l0 4l-6 0l0 -4"></path>
                  </svg>
            </button>
        </div>
        <div class="images">
            
        </div>
    </main>
    <div class="prueba"></div>
  </body>
  <script src="app.js"></script>
</html>
